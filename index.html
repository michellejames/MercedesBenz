<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>

		<header>
			<div class="header__logo"></div>
			<h3 class="hamburger__menu">Menu</h3>

			<nav class="header__nav">
				<ul>
					<li><a href="">Stadium</a></li>
					<li><a href="">Plan your visit</a></li>
					<li><a href="">Atlanta Falcons</a></li>
					<li><a href="">Atlanta United</a></li>
					<li><a href="">Events</a></li>
					<li><a href="">Community Impact</a></li>
				</ul>
			</nav>
			<nav class="header__subnav">
				<ul>
					<li><a href="">Search</a></li>
					<li><a href=""></a></li>
					<li><a href=""></a></li>
				</ul>
			</nav>
		</header>

	
		<!-- Carousel -->
		<div class="hero">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="assets/img/slideshow/stadium.jpg" alt="Mercedes Benz Stadium">
			      <div class="carousel-caption">
			      </div>
			    </div>

			    <div class="item">
			      <img src="assets/img/slideshow/falcons.jpg" alt="Atlanta Falcons">
			      <div class="carousel-caption">
			      </div>
			    </div>

			    <div class="item">
			      <img src="assets/img/slideshow/arial.jpg" alt="Mercedes Benz Stadium Arial View">
			      <div class="carousel-caption">
			      </div>
			    </div>

			    <div class="item">
			      <img src="assets/img/slideshow/monster.jpg" alt="Monster Trucks">
			      <div class="carousel-caption">
			      </div>
			    </div>

			    <div class="item">
			      <img src="assets/img/slideshow/motor.jpg" alt="Motor">
			      <div class="carousel-caption">
			      </div>
			    </div>
			    
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
			<div class="hero__infowindow">
				<h2>The Home Depot Backyard</h2>
				<h4>18 Acres of Multi-Purpose Greenspace</h4>
				<h2>Coming Fall 2018</h2>
				<h4><a href="#">Learn More</a></h4>
			</div>
		</div>

		<section class="inside">
			<h2>Get an inside look</h2>
			<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
			<video src="assets/video/mbs-9-22-17.mp4" type="video/mp4" autoplay="true" class="inside__video" loop="true"></video>
		</section>












		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/js/carousel.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
